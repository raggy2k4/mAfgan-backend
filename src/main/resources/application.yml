spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres #jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
    username: postgres
    password: postgres27
  jpa:
    hibernate:
      ddl-auto: create-drop #ma≈Ça kontrola przy tworzeniu bazy danych
    show-sql: true #show the sql actions in the terminal logs
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  #    properties:
  #      hibernate:
  #        dialect: org.hibernate.dialect.PostgreSQLDialect
  #    defer-datasource-initialization: true #oczytuje sql
  flyway:
    baseline-on-migrate: true
    enabled: true #endpoint is enabled (this is the default).
    locations: classpath:db/migration

